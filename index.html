<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>

    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/02e5cdf4bf.js"
      crossorigin="anonymous"
    ></script>

    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <!-- Header Section -->
      <header class="md:flex pt-10 mb-20 justify-between items-center">
        <div>
          <h1 class="text-[#1C1C1C] text-5xl md:text-7xl mb-7">
            It's good <br />tea time at The <br />Tea House
          </h1>
          <p class="text-[#777777] w-3/4 mb-7">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-[#FFFFFF] font-bold rounded-md p-2"
          >
            Explore More <i class="fa-solid fa-arrow-up-right-from-square"></i>
          </button>
        </div>
        <div>
          <!-- image -->
          <div class="relative">
            <img class="w-full" src="./images/banner.png" alt="" />
          </div>
          <!-- card -->
          <div
            class="absolute flex items-center bg-white rounded-lg shadow-md px-2 py-2 md:px-10 lg:py-4 -mt-10 md:-mt-20 md:ml-20"
          >
            <div>
              <i class="fa-solid fa-star text-3xl" style="color: #ffd43b"></i>
            </div>
            <div class="ml-2">
              <h3 class="lg:text-2xl font-extrabold text-[#1C1C1C]">5.00</h3>
              <p class="text-[#777777]">Trust Pilot Rating</p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
